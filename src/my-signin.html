<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">


<link rel="import" href="shared-styles.html">

<dom-module id="my-signin">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      .google-login {
        background-color: #db3236;
        color: var(--app-text-light-color);
      }

      .google-login>iron-icon {
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
      }

      paper-card {
        padding: 16px;
        @apply --layout-vertical;
      }

      .signin-body {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }
    </style>
    <div class="signin-body">
      <paper-card>
        <h1>You are logged out!</h1>
        <p>Only logged in users can see data. Please login below</p>
        <paper-button class="google-login" raised on-click="authenticateUser">
          Sign in with Google
        </paper-button>
      </paper-card>
    </div>
  </template>
  <script src="my-signin.js"></script>

</dom-module>
