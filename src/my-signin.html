<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">


<link rel="import" href="shared-styles.html">

<dom-module id="my-signin">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      .google-login {
        background-color: #db3236;
        color: var(--app-text-light-color);
      }

      .google-login>iron-icon {
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
      }
    </style>

    <div class="card">
      <h1>You are logged out!</h1>
      <p>Only logged in users can see data. Please login below</p>
      <paper-button class="google-login" raised on-click="authenticateUser">
        Sign in with Google
      </paper-button>
    </div>
  </template>

  <script>
    class MySignin extends Polymer.Element {
      static get is() {
        return 'my-signin';
      }
      async authenticateUser() {
        let provider = new firebase.auth.GoogleAuthProvider();
        try {
          await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
          let result = await firebase.auth().signInWithPopup(provider);
          this.user = result.user;
          this.isAuthenticated = true;
        } catch (error) {
          console.log(`signin error ${error} `)
        };
        this.close();
      }
    }

    window.customElements.define(MySignin.is, MySignin);
  </script>
</dom-module>
