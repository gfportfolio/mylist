<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/titanium-letter-selectable-list-item/titanium-letter-selectable-list-item.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">


<dom-module id="my-list-items">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .add-fab {
        position: fixed;
        bottom: 0;
        right: 0;
        margin: 20px;
        --paper-fab-background: var(--app-secondary-color);
        --paper-fab-keyboard-focus-background: var(--app-secondary-color-hover);
      }

      iron-list {
        @apply --layout-vertical;
      }
    </style>
    <app-location route="{{route}}">
    </app-location>

    <app-route route="{{route}}" pattern="/:page/:listId" data="{{routeData}}" tail="{{subroute}}">
    </app-route>
    <iron-list id="list" selected-items="{{selectedItems}}" elevation="3" items="[[items]]" as="item" multi-selection selection-enabled>
      <template>
        <titanium-letter-selectable-list-item heading="[[item.name]]" sub-heading="[[item.url]]" selected="[[selected]]" items="[[item]]">
          <span slot="right">[[item.purchased]]</span>
        </titanium-letter-selectable-list-item>
      </template>
    </iron-list>
    <template is="dom-if" if="[[!isViewingFriends]]">
      <paper-fab icon="my-icons:add" class="add-fab" id="add" on-click="fabClick" title="Add Point"></paper-fab>
    </template>
  </template>
  <script src="my-list-items.js"></script>
</dom-module>
