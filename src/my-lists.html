<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/titanium-letter-selectable-list-item/titanium-letter-selectable-list-item.html">



<dom-module id="my-lists">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      .add-fab {
        position: fixed;
        bottom: 0;
        right: 0;
        margin: 20px;
        --paper-fab-background: var(--app-secondary-color);
        --paper-fab-keyboard-focus-background: var(--app-secondary-color-hover);
      }
    </style>
    <template is="dom-repeat" items="{{lists}}">
      <titanium-letter-selectable-list-item heading="[[item.name]]">
        <span slot="right">[[countItems(item.items)]] Items</span>
      </titanium-letter-selectable-list-item>
    </template>
    <paper-fab icon="my-icons:add" class="add-fab" id="add" on-click="fabClick" title="Add Point"></paper-fab>

  </template>

  <script>
    class MyLists extends Polymer.Element {
      static get is() {
        return 'my-lists';
      }
      static get properties() {
        return {
          route: {
            type: Object
          },
          lists: {
            type: Array,
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
        firebase.auth().onAuthStateChanged(user => {
          if (user) {
            this.loadUsersLists();
          }
        });
      }

      loadUsersLists() {
        let self = this;
        self.lists = [];
        firebase.firestore().collection('users').doc(firebase.auth().currentUser.uid).collection('lists')
          .onSnapshot(function (recievedData) {
            let recievedLists = [];
            recievedData.docs.forEach(function (doc) {
              recievedLists.push(doc.data());
            });
            self.set('lists', recievedLists);
          });
      }

      fabClick() {
        console.log("fab");
        this.set('route.path', 'list-add/');
      }

      countItems(items) {
        return typeof (items) == Array ? items.length : 0;
      }
    }



    window.customElements.define(MyLists.is, MyLists);
  </script>
</dom-module>
