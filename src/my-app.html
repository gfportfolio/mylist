<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #487825;
        --app-secondary-color: #C1224C;
        --app-secondary-background-color: #2B431A;
        --app-text-primary-color: #143327;
        --app-text-secondary-color: #1D5C44;
        --app-text-light-color: #FFFFFF;
        --app-background: #EEEEEE;
        /*http://paletton.com/palette.php?uid=72C0u0klZh1u0I2qrqJjt9thA2A*/
        display: block;
        --app-drawer-content-container: {
          background-color: var(--app-background)
        }
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .img-circle {
        border-radius: 50%;
        width: 36px;
        cursor: pointer;
      }

      .logout-dialog {
        position: fixed;
        top: 16px;
        right: 16px;
        border-radius: 4px;
      }

      .logout-dialog>paper-button {
        position: relative;
        margin: 16px;
        padding: 16px;
        border-radius: 4px;
        background-color: var(--app-text-secondary-color);
        color: var(--app-text-light-color);
        cursor: pointer;
      }

      .app-menu-toolbar>app-toolbar {
        background-color: var(--app-primary-color);
      }

      app-toolbar {
        color: var(--app-text-light-color);
        background: var(--app-primary-color);
        animation: toolbar-lighten .5s;
        animation-fill-mode: backwards;
      }

      @keyframes toolbar-darken {
        from {}
        to {
          background: var(--app-secondary-background-color);
        }
      }

      @keyframes toolbar-lighten {
        from {
          background: var(--app-secondary-background-color);
        }
        to {}
      }

      app-toolbar[name=selected] {
        animation: toolbar-darken .5s;
        animation-fill-mode: forwards;
      }

      .layout-fix {
        max-width: 900px;
        margin: auto;
      }
    </style>
    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>
    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]" class="app-menu-toolbar">
        <app-toolbar>My Lists</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="lists" href="[[rootPath]]lists">My Lists</a>
          <a name="list-add" href="[[rootPath]]list-add">My List Add</a>
          <a name="friend-add" href="[[rootPath]]friend-add">Add Friend</a>
          <a name="friends" href="[[rootPath]]friends">Friends</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <iron-pages selected="[[toolbar]]" attr-for-selected="name">
            <app-toolbar name="main">
              <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
              <div main-title>
                <template is="dom-if" if="[[narrow]]">My Lists</template>
              </div>
              <img class="img-circle" src="[[user.photoURL]]" on-tap="openSignOutDialog">
            </app-toolbar>
            <app-toolbar name="selected" class="selected-toolbar">
              <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
              <div main-title>
                <template is="dom-if" if="[[!narrow]]">Selected Count: </template>[[selectedItems.length]]</div>
              <div>
                <template is="dom-if" if="[[singleItemSelected]]">
                  <paper-icon-button icon="my-icons:mode-edit" on-tap="toolbarEditTap"></paper-icon-button>
                </template>
                <paper-icon-button icon="my-icons:delete" on-tap="toolbarDeleteTap"></paper-icon-button>
              </div>
              <img class="img-circle" src="[[user.photoURL]]" on-tap="openSignOutDialog">
            </app-toolbar>
          </iron-pages>
        </app-header>
        <paper-dialog id="signoutdialog" no-overlap horizontal-align="left" vertical-align="top">
        </paper-dialog>
        <page-body>
          <div class="layout-fix">
            <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
              <my-lists id="myLists" selected-items="{{selectedItems}}" name="lists" route="{{route}}"></my-lists>
              <my-list-add route="{{route}}" name="list-add"></my-list-add>
              <my-list-items id="myListItems" route="{{route}}" name="list-items"></my-list-items>
              <my-friend-add route="{{route}}" name="friend-add"></my-friend-add>
              <my-friends route="{{route}}" name="friends"></my-friends>
              <my-signin name="signin"></my-signin>
              <my-view3 name="view3"></my-view3>
              <my-view404 name="view404"></my-view404>

            </iron-pages>
          </div>
        </page-body>
      </app-header-layout>
    </app-drawer-layout>
    <paper-dialog id="signoutDialog" class="logout-dialog">
      <paper-button raised on-click="signOutUser" dialog-dismiss>Signout</paper-button>
    </paper-dialog>
  </template>
  <script src="https://apis.google.com/js/api.js"></script>


  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-firestore.js"></script>
  <script src="../securityconfig.js"></script>
  <script src="my-app.js"></script>
</dom-module>
