<dom-module id="my-friend-add">
  <template>
    <style include="shared-styles">
      :host {
        @apply --layout-vertical;
      }

      img {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        padding: 8px;
        @apply --layout-self-center;
      }

      iron-list {
        background-color: white;
        @apply --layout-flex;
      }

      contact-info {
        @apply --layout-horizontal;
      }

      contact-details {
        @apply --layout-vertical;
        @apply --layout-flex;
        padding: 8px;
      }

      contact-name {
        @apply --paper-font-title;
      }

      contact-email {
        @apply --paper-font-caption;
      }

      paper-icon-button {
        @apply --layout-self-center;
        @apply --layout-end-justified;
        margin: 8px;
      }

      .google-login {
        background-color: #db3236;
        color: var(--app-text-light-color);
      }

      .google-login>iron-icon {
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
      }
    </style>
    <app-location route="{{route}}">
    </app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>
    <h1>Allow a contact to see your lists</h1>
    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selected="friends">
      <friend-card name="friends">
        <iron-list id="list" items="[[contacts]]" as="item">
          <template>
            <contact-info>
              <img src="[[item.photo]]"></img>
              <contact-details>
                <contact-name>[[item.name]]</contact-name>
                <contact-email> [[item.emailAddress]]</contact-email>

              </contact-details>
              <paper-icon-button icon="my-icons:add-list" on-tap="_requestToSeeThereLists" data-args="[[item]]" alt="request to see there lists"></paper-icon-button>
              <paper-icon-button icon="my-icons:eye" on-tap="_allowToSeeMyLists" data-args="[[item]]" alt="allow to see your lists"></paper-icon-button>
            </contact-info>
          </template>
        </iron-list>
      </friend-card>
      <no-auth name="no-auth">
        <h3>Sorry for some reason we dont have access to see your google contacts. Please try signing in below.</h3>
        <paper-button class="google-login" raised on-click="authenticateUser">
          Sign in with Google
        </paper-button>
      </no-auth>
    </iron-pages>
  </template>
  <script src="../securityconfig.js"></script>
  <script src="my-friend-add.js"></script>
</dom-module>
